<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está no meu servidor</p>

    <video width="400" poster="imagens/cafe.png" controls>
        <source src="media/meu-video2.mp4" type="video/mp4">
        <source src="media/meu-video2.mp4" type="webm">
        <p>Infelizmente seu navegador não é compatível com a reprodução do vídeo</p>
    </video>

    <h1>Vídeos inseridos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/ryOt1kRNBek" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo</h1> <!--Vimeo- indicado para hospedagem de vídeos, não tem propaganda e seguro-->
    <iframe src="https://player.vimeo.com/video/60399707?h=2d088e0bda&title=0&byline=0&portrait=0" width="640" height="325" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
